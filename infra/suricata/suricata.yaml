%YAML 1.1
---
# Suricata configuration example: minimal outputs for eve.json
defaults:
  - detection:
      enabled: yes

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /var/log/suricata/eve.json
      types:
        - alert:
            tagged-packets: yes
        - http
        - dns
        - tls
        - flow
        - dropped
logging:
  default-log-level: info
  outputs:
    - file:
        enabled: yes
        filename: /var/log/suricata/suricata.log
